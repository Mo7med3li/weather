<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-5">
      <div class="container">
        <div class="logo d-flex gap-2">
          <div class="logo-img pt-2 pe-1">
            <img src="assets/imgs/logo@2x.png" alt="" />
          </div>
          <div class="logo-text d-flex flex-column">
            <a href="" class="h4 text-decoration-none text-white m-0"
              >Weather</a
            >
            <a href="" class="text-decoration-none small text-white fw-lighter"
              >tagline goes here</a
            >
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item px-2">
              <a
                class="nav-link text-white active px-4"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item px-4">
              <a class="nav-link text-white px-4" href="#">News</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link text-white px-4" href="#">Live cameras</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link text-white px-4" href="#">Photos</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link text-white px-4" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="container-search">
        <div class="container py-5">
          <div class="input-group mb-3 rounded-5 py-1">
            <input
              type="search"
              class="form-control bg-transparent border-0 rounded-4 ms-3"
              placeholder="Find your location"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="location"
            />
            <button
              class="btn rounded-4 px-5 m-2"
              type="button"
              id="button-addon2"
            >
              Find
            </button>
          </div>
        </div>
      </section>
      <section class="w-100">
        <div class="container">
          <div class="row px-3 weatherContainer">
           
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="py-5">
        <div class="container px-4">
          <div class="row">
            <div class="offset-md-1 col-md-6">
              <div class="input-group mb-3 rounded-5 py-1">
                <input
                  type="search"
                  class="form-control bg-transparent border-0 rounded-4 ms-3"
                  placeholder="Enter your emaol to subscribe..."
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn rounded-4 px-4 m-1"
                  type="button"
                  id="button-addon2"
                >
                  Subscribe
                </button>
              </div>
            </div>
            <div class="col-md-3 offset-md-1">
              <ul class="d-flex flex-row gap-3 list-unstyled">
                <li><i class="fa-brands fa-facebook-f d-flex"></i></li>
                <li><i class="fa-brands fa-twitter d-flex"></i></li>
                <li><i class="fa-brands fa-google-plus-g d-flex"></i></li>
                <li><i class="fa-brands fa-pinterest d-flex"></i></li>
              </ul>
            </div>
            <div class="col-11 offset-md-1">
              <p>
                Copyright 2014 Company name. Designed by Themezy. All rights
                reserved
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
